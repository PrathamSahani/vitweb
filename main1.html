<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7fcd57fbb0.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="con">
        <img  class="img" src="https://i.ibb.co/YTwgCRY/download.png" alt="">

        <div class="form-box">
            <h1 id="title">Register</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <p>Lost password <a href="#">Click Here!</a> </p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button class="disable" id="signinBtn" type="button">Sign In</button>
                </div>
            </form>
        </div>

    </div>

    <script>
        var signupBtn = document.getElementById("signupBtn");
        var signinBtn = document.getElementById("signinBtn");
        var nameField = document.getElementById("nameField");
        var title = document.getElementById("title");


        signinBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            title.innerHTML = "Login In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }
        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Register";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }

    </script>
    
</body>
</html>
